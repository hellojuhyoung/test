<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <!-- h1 tag  -->
        <h1>Hello World!</h1>
        <!-- p tag(paragraph) -->
        <p>개발시작</p>
        
        <div>만능태그 <br />
            만능태그2
        </div>

        <!-- type 마커모양 : disc, circle, square, none -->
        <ul type="circle">
            <li>사과</li>
            <li>바나나</li>
            <li>파인애플</li>
        </ul>

        <!-- type 1, A, a, I, i -->
        <!-- start : 시작번호 -->
        <!-- reversed 역순으로 진행 -->
        <ol type="i" start="3" reversed>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>

        <!-- hr 수평으로 된 줄을 그어줌 -->
        <hr />
    </body>
</html>
