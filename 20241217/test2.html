<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 두꺼운 -->
    <b>두꺼운</b> <br />

    <!-- 두껍게 + Smantic 한 의미를 가짐 -->
    <strong>두꺼운 + Smantic</strong>

    <!-- Italic -->
    <i>Italic</i>

    <!-- Emphasized, 강조! 기울여서 표시됨 -->
    <em>Emphasized, 강조! 기울여서 표시됨</em>

    <!-- 중간줄 -->
    <del>중간줄!</del> <br />

    <!-- 밑줄 -->
    <u>밑줄!</u>

</body>
</html>
