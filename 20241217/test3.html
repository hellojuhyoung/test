<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.youtube.com/" target="_blank">
        <img src="https://cdn.imweb.me/upload/S201910012ff964777e0e3/62f9a36ea3cea.jpg" 
        alt="강아지"/>
    </a>
    <!-- 서버에 올릴시 alt 속성이 없으면 큰 문제 -->

    <!-- 버튼 타입 -->
    <input type="button" value="버튼"/>
    <br />
    <!-- text 타입 -->
    <input type="text" />
    <br />

    <!-- placeholder 타입 -->
    <input placeholder="아이디를 입력해 주세요." type="text" />
    <br />
    <!-- placeholder 타입 -->
    <input placeholder="비밀번호를 입력해 주세요" type="password" />
    <br />

    <!-- checkbox 타입 -->
    <input type="checkbox" name="수신동의"/>수신동의</input>
    <br />

    <!-- radio 타입 -->
    <input type="radio" name="animal" value="고양이"/>고양이</input>
    <input type="radio" name="animal" value ="강아지"/>강아지</input>
    <input type="radio" name="animal" value="동물"/>동물</input>
    <br />

    <!-- data 타입 -->
    <input type="date" />
    <br />

    <!-- textarea -->
    <textarea></textarea>
    <br />

    <!-- select -->
    <select name="languages" id="lang">
        <option value="JavaScript">JavaScript</option>
        <option value="C++">C++</option>
        <option value="HTML5">HTML5</option>
        <option value="CSS">CSS</option>
    </select>
    
</body>
</html>
