      //switch statements
      //break 를 걸어야한다.
      const str = "user";
      switch (str) {
        case "admin": //str === 'admin'
          console.log("관리자 입니다.");
          break;
        case "user": //str ==='user'
          console.log("회원 입니다.");
          break;
        default: // 이 외의 모든것...(선택)
          console.log("비회원 입니다.");
          break;
