<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //배열 관련 메소드

      // const string = "AAaabbbb ";
      // const lowercase = string.toLowerCase();
      // console.log(string); // AAaabbbb 원형이 바뀌진 않음
      // console.log(lowercase); //aaaabbbb

      //["월", "화", "수", "목"]
      let days = ["월", "화", "수"];
      days.push("목"); // 배열에 가장 마지막에, 원소 추가
      console.log(days); // days(원형) 자체가 바뀌어서 ["월", "화", "수", '목']

      //["월", "화", "수"]
      days.pop(); // 배열의 마지막 원소를 제거하는 함수
      console.log(days);

      //["일", "월", "화", "수"]
      days.unshift("일"); // 배열의 첫번째에 원소를 추가하는 함수
      console.log(days);

      //["일", "월", "화", "수"]
      days.shift("일"); // 배열의 첫번째에 원소를 제거하는 함수
      console.log(days);

      let numbers = [1, 2, 3, 4, 5, 6];
      console.log(numbers.includes(3)); // true
      console.log(numbers.includes(7)); // false

      const words = [
        "spray",
        "limit",
        "elite",
        "exuberant",
        "destruction",
        "present",
      ];
      console.log(words.includes("elite"));
      console.log(words.includes("pororo"));

      console.log(numbers.length); // 6
      console.log(numbers.indexOf(3)); // 2

      numbers.reverse(); // 원형도 변경하고, 값도 반환
      console.log(numbers);

      string2 = ["a", "b", "c", "d"];
      const stringSplit = string2.split(""); // ["a", "b", "c", "d"];
      console.log(stringSplit.join("-"));
    </script>
  </body>
</html>
