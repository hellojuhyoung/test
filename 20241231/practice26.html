<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [];
      for (number = 1; number <= 100; number++) {
        numbers.push(number);
      }

      sumForloop = 0;
      for (digit = 0; digit <= numbers.length; digit++) {
        numbers[digit];
        sumForloop += digit;
      }

      sumForofloop = 0;
      for (digit of numbers) {
        numbers[digit];
        sumForofloop += digit;
      }

      sumForeachloop = 0;
      numbers.forEach(function (digit) {
        sumForeachloop += digit;
      });

      console.log(numbers);
      console.log(sumForloop);
      console.log(sumForofloop);
      console.log(sumForeachloop);
    </script>
  </body>
</html>
