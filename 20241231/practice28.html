<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      값1:
      <input type="text" id="value1" />
    </div>
    <div>
      값2:
      <input type="text" id="value2" />
    </div>
    <div>
      연산자:
      <input type="text" id="operator" />
    </div>
    <div>
      결과:
      <input type="text" id="answer" />
    </div>
    <br />
    <div>
      <button class="calculate" onclick="calculator()">계산</button>
      <button class="reset" onclick="clearInputs()">초기화</button>
    </div>
  </body>
  <script>
    // 실습1 간단 계산기 만들기
    const calculate = document.querySelector(".calculate");

    function calculator() {
      const stringNum1 = document.getElementById("value1").value;
      const stringNum2 = document.getElementById("value2").value;
      const operator = document.getElementById("operator").value;

      const number1 = parseInt(stringNum1);
      const number2 = parseInt(stringNum2);

      let answer = 0;
      switch (operator) {
        case "+":
          answer = number1 + number2;
          break;
        case "-":
          answer = number1 - number2;
          break;
        case "*":
          answer = number1 * number2;
          break;
        case "/":
          answer = number1 / number2;
          break;
      }
      document.getElementById("answer").value = answer;
    }

    function clearInputs() {
      const inputs = document.querySelectorAll('input[type="text"]');

      inputs.forEach((input) => {
        input.value = "";
      });
    }
  </script>
</html>
