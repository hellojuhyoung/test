<!DOCTYPE html>
<html lang="en">
  <!-- 실습2 방명록 만들기 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>방명록 입니다</h1>
    <div>
      작성자
      <input type="text" id="visitorInput" />
    </div>
    <br />
    <div>
      내용
      <input type="text" id="contentInput" size="100" />
    </div>
    <br />
    <div>
      <button class="post" onclick="post()">작성</button>
    </div>
    <br />
    <div>
      <table>
        <tbod>
          <tr>
            <th>번호</th>
            <th>작성자</th>
            <th>내용</th>
            <th>작성일</th>
          </tr>
          <tr>
            <td>1</td>
            <td>김규리</td>
            <td>여러분 만나서 반가워요</td>
            <td>2022-7-2 15:30</td>
          </tr>
          <tr>
            <td>2</td>
            <td>김규리</td>
            <td>오늘 수업도 열심히 해봐요</td>
            <td>2022-7-2 15:35</td>
          </tr>
          <tr>
            <td>3</td>
            <td>홍길동</td>
            <td>안뇽!</td>
            <td>2022-7-2 15:40</td>
          </tr>
        </tbod>
      </table>
    </div>
  </body>
  <script>
    let rowIndex = 4;

    function getCurrentTime() {
      const now = new Date();
      return (
        now.getFullYear() +
        "-" +
        (now.getMonth() + 1).toString().padStart(2, "0") +
        "-" +
        now.getDate().toString().padStart(2, "0") +
        " " +
        now.getHours().toString().padStart(2, "0") +
        ":" +
        now.getMinutes().toString().padStart(2, "0")
      );
    }

    const postButton = document.querySelector(".post");
    postButton.addEventListener("click", () => {
      const visitorInput = document.getElementById("visitorInput").value;
      const contentInput = document.getElementById("contentInput").value;
      const currentTime = getCurrentTime();

      const tableBody = document.querySelector("tbody");
      const newRow = document.createElement("tr");
      newRow.innerHTML = `
    <td>${rowIndex}</td>
    <td>${visitorInput}</td>
    <td>${contentInput}</td>
    <td>${currentTime}</td>
  `;

      tableBody.appendChild(newRow);

      rowIndex++;

      document.getElementById("visitorInput").value = "";
      document.getElementById("contentInput").value = "";
    });
  </script>
</html>
