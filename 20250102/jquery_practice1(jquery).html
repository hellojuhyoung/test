<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      .imageContainer {
        width: 200px;
        height: 200px;
        border-radius: 10px;
        border: 5px solid orange;
      }
      .imageContainer img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .buttons {
        width: auto;
        height: auto;
        background-color: black;
        border: 1px solid white;
        padding: 30px;
      }
      .buttonsGroup {
        display: flex;
        flex-direction: row;
        position: absolute;
        top: 250px;
        overflow: auto;
        color: white;
      }
      .buttons {
        display: flex;
        flex-direction: row;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="imageContainer">
      <img
        id="image"
        src="../20250102/images/jquery_practice1_images/과일을골라볼게요.png"
        alt=""
      />
    </div>

    <div class="buttonsGroup">
      <div class="buttons" id="fruitButton1">사과</div>
      <div class="buttons" id="fruitButton2">바나나</div>
      <div class="buttons" id="fruitButton3">포도</div>
      <div class="buttons" id="fruitButton4">복숭아</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".buttons").click(function () {
          const fruit = $(this).text();
          changeImage(fruit);
        });
      });

      function changeImage(fruit) {
        let imageUrl;
        switch (fruit) {
          case "사과":
            imageUrl =
              "https://www.applesfromny.com/wp-content/uploads/2020/05/20Ounce_NYAS-Apples2.png";
            break;
          case "바나나":
            imageUrl =
              "https://static.wixstatic.com/media/53e8bb_a1e88e551162485eb4ff962437300872~mv2.jpeg/v1/crop/x_0,y_105,w_1024,h_919/fill/w_840,h_754,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Banana.jpeg";
            break;
          case "포도":
            imageUrl =
              "https://www.heddensofwoodtown.co.uk/wp-content/uploads/2020/05/grapes_green_opt.jpg";
            break;
          case "복숭아":
            imageUrl =
              "https://aramgarhorchards.com/wp-content/uploads/2018/08/peach-2.jpg.webp";
            break;
        }
        $("#image").attr("src", imageUrl);
      }
    </script>
  </body>
</html>
